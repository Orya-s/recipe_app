<!DOCTYPE html>
<html>
  <head>
    <title>recipe_app</title>
    <link href="./src/favicon.png" rel="icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css"/>

</head>

  <body>
    
    <div class="header">
      <div class="text-input">
        <input class="recipes-filter" id="ingredient-input" type="text" placeholder="ingredient">
      </div>
      <label class="container">gluten free
        <input class="checkbox" id="gluten-checkbox" type="checkbox" value="false">
        <span class="checkmark"></span>
      </label>
      <label class="container">dairy free
        <input class="checkbox" id="dairy-checkbox" type="checkbox" value="false">
        <span class="checkmark"></span>
      </label>
      <button id="getRecBtn" class="glow-on-hover">Search!</button>
    </div>

   



    <!-- Handlebars Containers -->
    <div class="recipes-container">
    </div>

    
    
    
    <!-- Handlebars Templates -->
    
    <script id="recipes-template" type="text/x-handlebars-template">
      {{#each results}}
        <div class="cards">
          <div class="title">{{this.title}}</div>
          <div >
            <img class="image" src={{this.thumbnail}} 
            onerror="this.onerror=null;this.src='https://img.freepik.com/premium-vector/knife-fork-dishware-isolated-white-background-icon-set-simple-black-shadow-shape-silhouette-kitchen-eating-equipment-logo-concept-flat-style-vector-illustration_550143-935.jpg?w=2000';"/>
          </div>
          <div class="middle">
            <button class="dream-btn add-dream" dreamTeam="false">Get first ingridient</button>
          </div>
          <div>Ingredients:</div>
          <div class="ingredients">{{this.ingredients}}</div>
          <a href={{this.href}} class="video">Recipe video</a>

        </div>
      {{/each}}
    </script>


 

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="./src/api/ajaxCall.js"></script>
    <script src="./src/api/API.js"></script>
    <script src="./src/api/metadata.js"></script>

    <script src="./src/appData.js"></script>
    <script src="./src/pageView.js"></script>
    <script src="./src/pageController.js"></script>

  </body>
</html>
